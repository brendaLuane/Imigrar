<!DOCTYPE html>

<html lang="pt-BR">

<style>
    /* Reset básico */

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body,
    html {
        height: 100%;
        scroll-behavior: smooth;
    }

    /* Menu fixo e moderno */
    header {
        width: 100%;
    }

    .title {
        font-family: 'Libre Franklin';
        font-size: 50px;
        line-height: 50px;
        color: #800000;
        text-align: center;
        padding: 24px;
    }

    nav {
        transition: background 0.3s ease;
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        padding: 1em 0;
    }

    nav ul li {
        margin: 0 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: #8C1A1A;
        font-family: "Roboto", Sans-serif;
        font-size: 16px;
        font-weight: 600;
        font-style: normal;
        line-height: 17px;
        letter-spacing: 0px;
        word-spacing: 0px;
        padding: 10px 24px;
        border-radius: 40px;
        transition: all 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
        background-color: #8C1A1A;
        color: white;
    }

    /*Main*/
    .text-section {
        padding: 24px;
    }

    .text-title {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 16px;
    }

    .text-content {
        font-size: 16px;
        margin-bottom: 16px;
    }
    .imagens {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 16px;
    }

    .porto-img {
        width: 400px;
    }

    /* Rodapé */
    footer {
        position: static;
        bottom: 0;
        width: 100%;
        background: #3D3D3D;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
</style>
